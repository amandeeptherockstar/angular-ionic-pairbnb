<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="header"></ion-menu-button>
    </ion-buttons>
    <ion-title>Our Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <div *ngIf="isLoading" text-center padding>
      <ion-spinner></ion-spinner>
    </div>
    <ion-row padding *ngIf="!isLoading && (!bookings || bookings.length <= 0)">
      <ion-col size-md="6" offset-md="3">
        <p>You haven't booked any place yet, Book Your first place!</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading && (bookings && bookings.length > 0)">
      <ion-col size-md="6" offset-md="3" no-padding>
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Place: {{ booking.placeTitle }}</h2>
                <ion-text>Guests: {{ booking.noOfGuests }}</ion-text>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option
                (click)="deleteBooking(booking.id)"
                color="danger"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
