<ion-header>
  <ion-toolbar>
    <ion-title>{{ loginMode ? 'SignIn' : 'SignUp' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                [ngModel]
                name="email"
                email
                required
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <!-- Email Validation -->
            <ion-item
              *ngIf="emailCtrl.touched && !emailCtrl.valid"
              lines="none"
            >
              <ion-text *ngIf="emailCtrl.touched && emailCtrl.errors?.required"
                >Email is required</ion-text
              >
              <ion-text *ngIf="emailCtrl.touched && emailCtrl.errors?.email"
                >Invalid Email</ion-text
              >
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                [ngModel]
                name="password"
                required
                minlength="3"
                maxlength="15"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <!-- Password Validation -->
            <ion-item
              *ngIf="passwordCtrl.touched && !passwordCtrl.valid"
              lines="none"
            >
              <ion-text
                *ngIf="passwordCtrl.touched && passwordCtrl.errors?.required"
                >Password is required</ion-text
              >
              <ion-text
                *ngIf="passwordCtrl.touched && passwordCtrl.errors?.minlength"
                >Password must contain 3 characters atleast</ion-text
              >
            </ion-item>
          </ion-list>

          <div>
            <ion-button
              fill="clear"
              color="primary"
              (click)="changeLoginMode()"
              expand="block"
              >Switch to {{ loginMode ? 'SignUp' : 'SignIn' }}</ion-button
            >
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="!form.valid"
              >{{ loginMode ? 'SignIn' : 'SignUp' }}</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
