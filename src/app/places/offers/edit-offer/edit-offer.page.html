<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onEditOffer()"
        [disabled]="isLoading ? true : !form?.valid"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #Spinner>
    <div text-center padding>
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>
  <form [formGroup]="form" *ngIf="!isLoading; else Spinner">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>

          <!-- Title Validation -->
          <ion-item *ngIf="title.touched && !title.valid" lines="none">
            <ion-text *ngIf="title.touched && title.errors?.required"
              >Title is required</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>

          <!-- Description Validation -->
          <ion-item
            *ngIf="description.touched && !description.valid"
            lines="none"
          >
            <ion-text
              *ngIf="description.touched && description.errors?.required"
              >Description is required</ion-text
            >
            <ion-text
              *ngIf="description.touched && description.errors?.maxlength"
              >Description must have characters between 1 and 140</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>

          <!-- Price Validation -->
          <ion-item *ngIf="price.touched && !price.valid" lines="none">
            <ion-text *ngIf="price.touched && price.errors?.required"
              >Price is required</ion-text
            >
            <ion-text *ngIf="price.touched && price.errors?.min"
              >Price must be a positive value</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
              min="2019-01-01"
              max="2022-12-31"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              min="2019-01-02"
              max="2022-12-31"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <!-- fromDate and toDate Validation -->
          <ion-item
            *ngIf="
              (dateFrom.touched || dateTo.touched) &&
              (!dateFrom.valid || !dateTo.valid)
            "
            lines="none"
          >
            <ion-text
              *ngIf="
                (dateFrom.touched || dateTo.touched) &&
                (dateFrom.errors?.required || dateTo.errors?.required)
              "
              >Date From and Date To both are required</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Pick Location Component -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
            [selectedPlace]="locationData"
            [editMode]="true"
            [staticGoogleMapsUrl]="googleStaticMapsImageUrl"
            (locationChange)="onLocationChange($event)"
          ></app-location-picker>
        </ion-col>
      </ion-row>
      <!-- Pick Image Component -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
            [imagePreviewUrl]="place.imageUrl"
            (imagePick)="onImagePicked($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
